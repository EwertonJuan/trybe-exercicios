<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="container">
        <h1 id="page-header">Formulário TrybeTrip</h1>
    </header>

    <main>
        <form action="" method="get">
            <div class="container mb-3" id="first-div">
                <label for="full-name" class="form-label">Nome Completo:</label>
                <input type="text" name="nome" id="full-name" class="form-control" />
            </div>
    
            <div class="container mb-3">
                <label for="email-input" class="form-label">Email:</label>
                <input type="email" name="email" id="email-input" class="form-control" />
            </div>
    
            <div class="container mb-3">
                <label for="" class="form-label">Para onde você prefere viajar?</label>
                <br>
                <input type="radio" name="destinations" id="cidade">
                <label for="cidade">Cidade</label>
                <input type="radio" name="destinations" id="campo">
                <label for="campo">Campo</label>
                <input type="radio" name="destinations" id="praia">
                <label for="praia">Praia</label>
                <input type="radio" name="destinations" id="montanhas">
                <label for="montanhas">Montanhas</label>
            </div>
    
            <div class="container mb-3">
                <label for="text-input">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
                <textarea name="texto" id="text-input" cols="50" rows="10" class="form-control"></textarea>
            </div>
    
            <div class="container mb-3">
                <label for="data">Qual a melhor data para realizar sua viagem?</label>
                <input type="date" name="data" id="data" class="form-control">
            </div>
    
            <div class="container mb-3 form-check form-switch">
                <input type="checkbox" name="concordo-1" class="form-check-input" id="concordo-1">
                <label for="concordo-1" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                <br>
                <input type="checkbox" name="concordo-2" class="form-check-input" id="concordo-2">
                <label for="concordo-2" class="form-check-label">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            </div>
            
            <div class="container mb-3">
                <button type="submit" class="btn btn-primary" id="btn-submit">Enviar</button>
                <button type="reset" class="btn btn-light" id="btn-clear">Limpar</button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
