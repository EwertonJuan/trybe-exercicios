<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="page-header">Formulário TrybeTrip</h1>
    <form action="" method="get">
        <div class="input">
            <label for="full-name">Nome Completo:</label>
            <input type="text" name="nome" id="full-name" class="" />
        </div>

        <div class="input">
            <label for="email-input">Email:</label>
            <input type="email" name="email" id="email-input" class="" />
        </div>

        <div class="input">
            <input type="radio" name="destinations" id="cidade">
            <label for="cidade">Cidade</label>
            <input type="radio" name="destinations" id="campo">
            <label for="campo">Campo</label>
            <input type="radio" name="destinations" id="praia">
            <label for="praia">Praia</label>
            <input type="radio" name="destinations" id="montanhas">
            <label for="montanhas">Montanhas</label>
        </div>

        <div class="input">
            <label for="text-input">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
            <textarea name="texto" id="text-input" cols="50" rows="10"></textarea>
        </div>

        <div class="input">
            <label for="data">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" name="data" id="data">
        </div>

        <div class="input">
            <input type="checkbox" name="concordo-1" id="concordo-1">
            <label for="concordo-1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <br>
            <input type="checkbox" name="concordo-2" id="concordo-2">
            <label for="concordo-2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        </div>
    </form>
</body>

</html>
